sudo: true
dist: trusty
language:
  - generic
cache:
  - apt

env:
  global:
    - ROS_DISTRO=indigo
    - ROS_CI_DESKTOP="`lsb_release -cs`"
    - CI_SOURCE_PATH=$(pwd)

# Install package dependencies
before_install:
  # Testing $DISPLAY
  - echo "---"
  - echo "Testing display environment variable"
  - echo $DISPLAY
  - echo "---"
  # Install OpenRAVE
  - mkdir -p ~/git; cd ~/git
  - git clone https://github.com/crigroup/openrave-installation.git
  - cd openrave-installation
  - ./install-dependencies.sh
  - ./install-fcl.sh
  - ./install-openrave.sh
  # Install ROS
  - sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $ROS_CI_DESKTOP main" > /etc/apt/sources.list.d/ros-latest.list'
  - wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
  - sudo apt-get update
  - sudo apt-get install -y python-catkin-pkg python-rosdep python-wstool ros-$ROS_DISTRO-catkin
  - source /opt/ros/$ROS_DISTRO/setup.bash
  # Prepare rosdep to install dependencies.
  - sudo rosdep init
  - rosdep update
  # Install coveralls
  - pip install coveralls --user

# Create a catkin workspace with the package under integration.
install:
  - mkdir -p ~/catkin_ws/src
  - cd ~/catkin_ws/src
  - catkin_init_workspace
  - cd ~/catkin_ws
  - catkin_make
  - source devel/setup.bash
  - cd ~/catkin_ws/src
  - git clone https://github.com/crigroup/openrave_catkin.git
  - ln -s $CI_SOURCE_PATH .
  # TODO: Remove this once baldor is released into the public repositories
  - git clone https://github.com/crigroup/baldor.git

# Install all dependencies
before_script:
  - cd ~/catkin_ws
  - rosdep install -y --from-paths src --ignore-src --rosdistro $ROS_DISTRO

# Compile
script:
  - cd ~/catkin_ws
  - catkin_make install
  - source devel/setup.bash
  - cd ~/catkin_ws/src/raveutils/tests
  # Test all the modules except for visual
  - nosetests -e test_visual -v
  # Run coverage
  - nosetests tests/ --with-coverage --cover-package=raveutils -e test_visual -v

after_success:
  - coveralls
